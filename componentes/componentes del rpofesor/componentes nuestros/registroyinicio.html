<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('./');
    background-size: cover;
    display: block;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 100%;
    max-width: 400px;
    background: rgba(242, 238, 245, 0.9);
    padding: 20px;
    background-image: url('universidad del futuro.png');
    background-size: cover;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    padding: 10px;
    background-color: #00b785;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
.footer {
    text-align: center;
    margin-top: 20px;
}
.footer a {
    color: #007bff;
    text-decoration: none;
}
.footer a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form action="estudiante.html" method="post">
            <label for="tipoCliente">Tipo de Usuario:</label>
            <select id="tipoCliente" name="tipoCliente" required>
                <option value="">Selecciona una opción</option>
                <option value="institucion">Institución Educativa</option>
                <option value="profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option> 
            </select>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"> <a href="estudiante.html"></a>Registrarse</button>
        </form>

        <h2>Inicio de Sesión</h2>
        <form action="pagina_cliente.html" method="post">
            
            <label for="tipoCliente">Tipo de Cliente:</label>
            <select id="tipoCliente" name="tipoCliente" required>
                <option value="">Selecciona una opción</option>
                <option value="institucion">Institución Educativa</option>
                <option value="profesor">Profesor</option>
                <option value="alumno">Alumno</option> 
            </select>


            <label for="emailLogin">Correo Electrónico:</label>
            <input type="email" id="emailLogin" name="emailLogin" required>

            <label for="passwordLogin">Contraseña:</label>
            <input type="password" id="passwordLogin" name="passwordLogin" required>

            <a href="estudiante.html" class="button">Iniciar Sesión</a>

        </form>
    </div>
    
</body>
</html>
